<!doctype html>
<html ng-app="leaderboardApp">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-controller="TabCtrl as tab">
    <div>
        <ul class="nav nav-pills nav-justified">
            <li ng-class="{ active: tab.currentTab == 1 }"><a href="#" ng-click="tab.setTab(1)">Leaderboard</a></li>
            <li ng-class="{ active: tab.currentTab == 2 }"><a href="#" ng-click="tab.setTab(2)">Champions</a></li>
            <li ng-class="{ active: tab.currentTab == 3 }"><a href="#" ng-click="tab.setTab(3)">Items</a></li>
        </ul>
    </div>
    <div ng-controller="PlayerCtrl" ng-show="tab.currentTab == 1">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h1> Leaderboard </h1>
                    <img src="img/challenger_icon.png" />
                    <input type="search" ng-model="search" placeholder="Search player">
                    <h4> Sort by: </h4>
                    <select ng-model="orderProp">
                        <option value="-leaguePoints">Points</option>
                        <option value="-wins">Wins</option>
                        <option value="-losses">Losses</option>
                        <option value="playerOrTeamName">Player name</option>
                    </select>
                </div>
                <div class="col-md-9 table-wraper">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player name</th>
                                <th>Wins</th>
                                <th>Losses</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="player in players | orderBy:orderProp | filter:search | limitTo:50">
                                <td>{{$index+1}}</td>
                                <td>{{player.playerOrTeamName}}</td>
                                <td id="wins">{{player.wins}}</td>
                                <td id="losses">{{player.losses}}</td>
                                <td>{{player.leaguePoints}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

		<div ng-controller="ChampionCtrl as champCtrl" ng-show="tab.currentTab == 2">
        <div class="container" ng-hide="champCtrl.champSelected"> 
            <div class="champion-icon" ng-repeat="champion in champCtrl.champions.data">
                <a a href="#" ng-click="champCtrl.selectChampion(champion.id)">
                    <img class="half-size-icon" ng-src="https://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/{{champion.key}}.png" alt="championIcon" />
                </a>
            </div>
        </div>
        <div class="container" ng-show="champCtrl.champSelected"> 
            <div class="row">
                <div class="col-md-3">
                    <img id="championSplash" ng-src="https://ddragon.leagueoflegends.com/cdn/img/champion/loading/{{champCtrl.selectedChampion.name}}_0.jpg" alt="championSplash" />
                </div>
                <div class="col-md-9">
                    <span id="championName">{{champCtrl.selectedChampion.name}}</span>
                    <span id="championTitle"> - {{champCtrl.selectedChampion.title}}</span>
                    <div id="champion-tags" ng-repeat="tag in champCtrl.selectedChampion.tags">
                        <span class="tag tag-primary">{{tag}}</span>
                    </div>
                </div>
            </div>
        </div>
		</div>
	
	
	
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	  <script src="js/app.js"></script>
    <script src="js/tabController.js"></script>
    <script src="js/playerController.js"></script>
    <script src="js/championController.js"></script>
    <script src="js/service.js"></script>

</body>
</html>
